<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movement Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Enter Movements</h1>
        <form th:action="@{/addMovement}" th:object="${movement}" method="post" class="mt-4">
            <div class="form-group">
                <label for="units">Units:</label>
                <input type="number" id="units" th:field="*{units}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direction">Direction:</label>
                <select id="direction" th:field="*{direction}" class="form-control" required>
                    <option value="east">East</option>
                    <option value="west">West</option>
                    <option value="north">North</option>
                    <option value="south">South</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Movement</button>
        </form>
        <h2 class="mt-5">Movements:</h2>
        <ul class="list-group mt-3">
            <li th:each="movement : ${movements}" class="list-group-item">
                [[${movement.units}]] units [[${movement.direction}]]
            </li>
        </ul>
        <form th:action="@{/calculate}" method="post" class="mt-3">
            <button type="submit" class="btn btn-success">Show Answer</button>
        </form>
        <form th:action="@{/reset}" method="post" class="mt-2">
            <button type="submit" class="btn btn-danger">Reset</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
